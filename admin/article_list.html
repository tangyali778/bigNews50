<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件结构 -->
                <ul id="pagination" class="pagination"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 准备一个文章类别模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value={{v.id}} >{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 准备一个文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <!-- 这里编辑页面也要给id ,后面编辑文章时好拿到编辑的是哪个文章-->
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>
    <script>
        $(function () {
            // 一.发送ajax请求,一进入文章列表这页就把所有的文章类别通过模板引擎的方式渲染到select里
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    //2. 返回成功,利用模板引擎显示在下拉菜单中
                    if (backData.code == 200) {
                        let resHtml = template('category_temp', backData)
                        $('#selCategory').html(resHtml)
                    }
                }
            })
            //-------------------------------------------------------------------
            let currentPage;//当前页码
            //封装:发送ajax请求,根据条件获取对应的所有文章数据,封装成一个函数. 
            //myPage就是当前的页码
            //callback就是渲染数据完成后要做的事情. 
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),//选中的文章类别,默认是所有分类
                        state: $('#selStatus').val(),//状态(草稿/已发布),默认是所有的状态
                        page: myPage,////页码每次调用的时候不一样,所以不能写死
                        perpage: 3,//一页三条
                    },
                    success: function (backData) {
                        //console.log(backData);//返回的是点击第一页的那三条数据
                        //2. 返回成功,利用模板引擎显示页面中
                        if (backData.code == 200) {
                            let resHtml = template('articleList_temp', backData)
                            $('tbody').html(resHtml);

                            if (backData.data.data.length != 0 && callback != null) {
                                //有文章数据的时候
                                $('#pagination').show().next('p').hide();
                                //把获取回来的数据在调用callback的时候作为实参传递
                                callback(backData)
                            } else if (backData.data.data.length == 0 && currentPage == 1) {
                                //没有文章数据的时候(并且没有数据是从第一页就没有数据),
                                // 此时也要把点击筛选 那个地方 写上currentPage = 1 ,让他点击筛选按钮自动跳到第一页的位置
                                $('#pagination').hide().next('p').show();
                            } else if (backData.data.data.length == 0 && backData.data.totalPage == currentPage - 1) {
                                //有数据只是最后一页没有数据的时候(因为最后一页被删光了)
                                // 要重新根据总页码来加载分页结构,并且蓝色光标是显示在 本来蓝色光标所在当前页-1 的位置
                                currentPage -= 1
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage)

                            }


                        }
                    }
                })
            }
            // 二.一进到页面,发送ajax请求,获取默认的文章类别/文章状态下的所有文章
            getData(1, function (backData) {
                //分页插件的方法. 
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,//总页数
                    visiblePages: 7,//最大的可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 页码点击的回调函数事件
                    onPageClick: function (event, page) {
                        currentPage = page
                        //console.log(page); //是当前点击的页码数,比如第5页
                        //重新发送ajax请求,把当前点击的这个页码传进去. 
                        getData(page, null)////调用我们自己封装的方法
                    }
                })
            });


            // 三.点击筛选按钮,获取符合条件的文章,渲染在页面上
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();//阻止默认提交行为
                // 把当前页改成第一页的时候
                currentPage = 1
                // 发送ajax请求
                getData(1, function (backData) {
                    //点击筛选按钮,由于改变了筛选条件,所以筛选出来的数据总页码会发生改变. 
                    //所以要根据新的总页数, 来重新绘制 分页结构
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1)
                });
            })

            // 四.删除文章
            // 给删除按钮设置点击事件(委托注册)
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删除吗?')) {
                    // 通过当前点击的删除按钮(a标签)的自定义属性来获取当前要删除的id
                    let articleId = $(this).data('id');
                    // 发送请求完成删除
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: articleId
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                // 删除成功,重新加载页面显示点击的页面的数据
                                // getData(currentPage, null)
                                // 删除成功之后总页数有可能变少 ,所有还要额外做一个事情,要重新绘制分页
                                // (比如现在总共70页 我在第69页这里把69页的三条数据全删了,此时应该第70页没有数据那么第70页就不应该存在,所以要重绘一下分页结构)
                                getData(currentPage, function (backData) {
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage)
                                })
                            }
                        }

                    })
                }
            })

            // 五.点击发表文章按钮
            // 此时也要触发父窗口的 "发表文章"的点击事件
            $('#release_btn').on('click', function () {
                parent.$('ul.level02>li:eq(1)').trigger('click');
            })
