<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style:normal;">李思思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <!-- 首页 -->
            <div class="level01 active">
                <a href="main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <!-- 文章管理 -->
            <div class="level01">
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <!-- 文章列表 -->
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <!-- 发表文章 -->
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <!-- 文章类别管理 -->
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>
            <!-- 评论管理 -->
            <div class="level01">
                <a href="./comment_list.html" target="main_frame">
                    <i class="iconfont icon-comment"></i>
                    <span>评论管理</span></a>
            </div>
            <!-- 个人中心 -->
            <div class="level01" id="user">
                <a href="./user.html" target="main_frame">
                    <i class="iconfont icon-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- 给首页添加一个iframe标签 -->
            <iframe src="./main_count.html" name="main_frame" frameborder="0"
                style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 一.进到后台页面,就应该获取登录的管理员的个人信息显示在页面上
            // 原生js发送ajax请求
            // 如何把token带过去 ?设置请求头
            // let xhr = new XMLHttpRequest();
            // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info')
            // // 设置请求头('键:后台人员规定的','值:存放在localStorage中token令牌的值')
            // xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
            // xhr.onload = function () {
            //     console.log(xhr.response)

            // }
            // xhr.send()


            // 发送ajax请求,获取个人信息
            $.ajax({
                type: 'get',
                // url: 'http://localhost:8080/api/v1/admin/user/info',
                url: BigNew.user_info,
                // 设置请求头
                // headers: {
                //     'Authorization': localStorage.getItem('token')
                // },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // 个人信息显示在页面上
                        $('.user_info>span>i').text(backData.data.nickname)
                        $('.user_info>img').attr('src', backData.data.userPic)
                        $('.user_center_link>img').attr('src', backData.data.userPic)
                    }
                }
            })

            // 二.退出登录
            $('.logout').on('click', function (e) {
                // 阻止a链接的默认跳转
                e.preventDefault();
                if (confirm('确定退出吗?')) {
                    // 删除token
                    localStorage.removeItem('token');
                    // 跳转到登录页
                    location = './login.html';
                }
            })


            // 三.点击左侧导航栏效果
            // 1.一级列表
            $('.level01').click(function () {
                $(this).addClass('active').siblings('div').removeClass('active')
                // 判断是不是下一个元素节点为level02的文章管理
                if ($(this).index() == 1) {
                    // 给level02的ul设置切换滑入滑出
                    $('ul.level02').slideToggle();
                    // 给level02的ul下的图标<设置切换属性:旋转90度切换
                    $(this).find('b').toggleClass('rotate0');

                    // 点击一级菜单"文章管理"触发第一个二级菜单(文章列表)的点击事件
                    // 第一种写法:先在文章管理a链接那里写上article_list.html,链接到文章列表里面
                    // $('ul.level02>li:eq(0)').trigger('click');


                    // 第二种写法
                    //是给一级菜单"文章管理"下面的二级菜单(文章列表),里面的a标签转成dom元素,触发他的单击事件
                    //a.他这里有事件冒泡 触发a标签的点击事件就是触发a的父亲li的单击事件
                    //b.dom元素的单击事件会触发超链接,就会用iframe标签打开这个超链接对应的页面
                    $('.level02>li>a').first()[0].click();

                } else {
                    //如果点击的是文章管理一级菜单列表，则移除二级列表的选中样式
                    $('.level02>li').removeClass('active')
                }
            })

            // 2.二级列表
            $('.level02>li').click(function () {
                $(this).addClass('active').siblings().removeClass('active')
            })


        })
    </script>
</body>

</html>
