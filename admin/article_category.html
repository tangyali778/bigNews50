<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <!-- bootstrap中模态框用法有data-toggle="modal" data-target ="#myModal"这两个属性可以点击这个a链接的时候出现模态框,不需要通过点击事件用js控制出来 -->
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="addOrEdit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 准备一个模板
    补充:可以给模板引擎中遍历出来的项领取一个别名 -->
    <script id="category_temp" type="text/html">
          {{each data v}}
          <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <!-- bootstrap中模态框用法有data-toggle="modal" data-target ="#myModal"这两个属性可以点击这个a链接的时候出现模态框,不需要通过点击事件用js控制出来 -->
                <a href="javascript:void(0)" data-toggle="modal"  data-id ="{{v.id}}" data-target ="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id ="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
          {{/each}}
    </script>
    <script>
        // 文章类别管理
        $(function () {
            // 一.一进入文章类别管理页面 显示存在数据库中的所有文章类别
            // 1.发送ajax请求拿到返回的每一行数据
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    //2. 返回成功,利用模板引擎显示在页面上
                    if (backData.code == 200) {
                        let resHtml = template('category_temp', backData)
                        $('tbody').html(resHtml)
                    }
                }
            })

            // 二.判断是 编辑还是 新增 点击出现的模态框
            //show.bs.modal 这个事件是在模态框显示时的立即触发的
            // 如果是通过点击某个作为触发器的元素,则此元素可以通过事件的relatedTarget属性进行访问
            $('#myModal').on('show.bs.modal', function (e) {
                //console.log(e.relatedTarget);//通过这个可以知道是谁点击模态框弹出的

                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    //新增按钮点击出现的
                    $('#myModalLabel').text('新增分类');
                    // 如果是新增按钮,则这个按钮是蓝色的要把绿色的类名删掉
                    $('#addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success')

                } else {
                    //编辑按钮点击出现的
                    $('#myModalLabel').text('编辑分类')
                    // 如果是编辑按钮,则这个按钮是绿色的要把蓝色的类名删掉
                    $('#addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary')

                }
            })

        })
    </script>
</body>

</html>
